admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: external_world_mock
                  timeout: 15s
          http_filters:
          # --- LAYER 0: THE SMART VALVE ---
          - name: envoy.filters.http.ext_authz
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
              transport_api_version: V3
              http_service:
                server_uri:
                  uri: http://veil-reflex:8080/api/veil/check
                  cluster: veil_backend_service
                  timeout: 5s
                authorization_request:
                  allowed_headers:
                    patterns:
                    - exact: "x-agent-id"
                    - exact: "x-agent-jwt"
                authorization_response:
                  allowed_upstream_headers:
                    patterns:
                    - exact: "x-veil-verdict"
              failure_mode_allow: false # Fail Secure
          # --------------------------------
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # The VEIL Backend (Reflex)
  - name: veil_backend_service
    connect_timeout: 0.25s
    type: LOOSE_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: veil_backend_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: veil-reflex
                port_value: 8080

  # Example External Service (Where traffic goes if ALLOWED)
  - name: external_world_mock
    connect_timeout: 0.25s
    type: STATIC
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: external_world_mock
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: google.com
                port_value: 80
